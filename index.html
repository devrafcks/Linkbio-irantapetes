    <style>
        body {

            margin: 0;
        }

        .bg-wrapper {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
            background: radial-gradient(circle at center, #162a3d 0%, #0A1622 100%);
        }

        .bg-grid {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: 
                linear-gradient(rgba(215, 154, 33, 0.07) 1px, transparent 1px),
                linear-gradient(90deg, rgba(215, 154, 33, 0.07) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: perspective(500px) rotateX(60deg);
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(40px); }
        }

        .link-card {
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(215, 154, 33, 0.3);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .link-card:hover {
            border-color: #D79A21;
            background: rgba(215, 154, 33, 0.15);
            transform: scale(1.03);
        }

        .icon-instagram {
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
